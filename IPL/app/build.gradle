    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "youtube.android.sec.com.ipl"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 10
        versionName "10.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
