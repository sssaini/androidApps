                variant.outputs.each { output ->
                    output.outputFile = new File(
                            output.outputFile.parent,
                            output.outputFile.name.replace("app-release.apk", "IPL.apk"))
                }
            }
            signingConfig signingConfigs.config
        }
    }
}

